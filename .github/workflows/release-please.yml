name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          package-name: agent-skills
          command: manifest

      - name: Update skill versions and create release
        if: steps.release.outputs.releases_created == 'true'
        run: |
          VERSION="${{ steps.release.outputs['agent-skills--version'] }}"

          # Update skill versions
          find skills -name "SKILL.md" -exec sed -i "s/version: \"[^\"]*\"/version: \"$VERSION\"/" {} \;

          # Commit everything together
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: release $VERSION" || echo "No changes to commit"

          # Push and create tag
          git tag -a "v$VERSION" -m "Release $VERSION"
          git push origin main
          git push origin "v$VERSION"

          # Create GitHub release
          gh release create "v$VERSION" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
